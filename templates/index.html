{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Library {% endblock %}</h1>
{% for book in books %}
<a href="/{{book['bookID']}}">
        <h2>{{ book['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ book['authors'] }}</span>
    <hr>
   {% endfor %}
{% endblock %}
